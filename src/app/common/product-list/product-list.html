<ng-container>
  <div class="product-list">
    @for (product of visibleProducts; track product.id) {
      <app-product-card
        [product]="product"
        [action]="action"
        [status]="getStatus(product)"
      />
    }
    <br/>
    @if (hasMore) {
      <div class="show-more">
        <button class="show-more-button " (click)="showMore()">Show more</button>

      </div>
      }
  </div>
</ng-container>
