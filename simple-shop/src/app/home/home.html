@if (isLoading()) {
  <div class="spinner-container">
    <div class="spinner"></div>
  </div>
} @else if (products.length>0){

      <div class="home">
      <h4>GAME OF THE WEEK</h4>
      <app-game-of-the-week-banner
        [product]="featuredProduct()"></app-game-of-the-week-banner>
    </div>

  <div class="list">
    <app-product-list [products]="products" [cart]="cart" [action]="addToCart"></app-product-list>
  </div>

} @else {
  <div class="no-available-products">
    <span>
      There are currently no products available
    </span>
  </div>
}
