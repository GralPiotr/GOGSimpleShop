<ng-container>
  <div class="product-list">
    @for (product of visibleProducts; track product.id) {
      <app-product-card
        [product]="product"
        [action]="action"
        [status]="getStatus(product)"
      />
    }

    @if (hasMore) {
      <button class="show-more" (click)="showMore()">Show more</button>
    }
  </div>
</ng-container>
