<header class="header">
  <div class="container">
    <img ngSrc="assets/img/GOG-Logo.svg"
         alt="GOG Logo"
         class="logo"
         height="37"
         width="43">

    <button (click)="showCart()" class="cart-button">
      <span class="cart-icon-wrapper">

      <img ngSrc="assets/img/Cart.svg" alt="GOG Logo"
           class="cart-icon"
           height="15"
           width="16">
      <span class="cart-count">2</span>
    </span>
    </button>
  </div>

</header>
