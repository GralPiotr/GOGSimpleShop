<header class="header">
  <div class="container">
    <img
      ngSrc="assets/img/GOG-Logo.svg"
      alt="GOG Logo"
      class="logo"
      height="37"
      width="43"
    />

    <div class="cart-wrapper">
      <button (click)="showCart()" class="cart-button">
        <span class="cart-icon-wrapper">
          <img
            ngSrc="assets/img/Cart.svg"
            alt="Cart"
            class="cart-icon"
            height="15"
            width="16"
          />
          <span class="cart-count">{{ cartSize() }}</span>
        </span>
      </button>

      @if (isCartOpen()) {
        <app-cart
          class="cart-popover"
          [products]="cart"
          [quantity]="cartSize"
          [totalPrice]="totalPrice"
          [clearCart]="clearCart"
          [removeFromCart]="removeProduct"
          (click)="stopPropagation($event)"
        />
      }
    </div>
  </div>
</header>
